<script>
    $('#signUpForm').submit(function() { // catch the form's submit event
        event.preventDefault();
        var form = $('#signUpForm')[0];
        var data = new FormData(form);
        $.ajax({ // create an AJAX call...
            enctype: 'multipart/form-data',
            type: $(this).attr('method'), // GET or POST
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 600000,
            url: $(this).attr('action'), // the file to call
            success: function(response) { // on success..
                $("#ModalDiv").modal("toggle");
                location.reload();
            }
        });
        return false; // cancel original event to prevent form submitting
    });
</script>
<div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sign Up</h4>
        </div>
        <div class="modal-body">
            <form id="signUpForm" enctype="multipart/form-data" class="form-horizontal" action="/idioms/users/signup" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="username">Username:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="password">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="email">Email:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" required/>
                    </div>
                </div>
                <label class="control-label col-sm-3">Send Me Notification:</label>
                <div class="col-sm-offset-3 checkbox">
                    <label><input type="checkbox" name="notifyMe" value="1">Receive Notifications</label>
                </div>
                <br>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="userImage">Select file:</label>
                    <div class="col-sm-9">
                        <input type="file" class="form-control file input-sm" id="userImage" name="userImage">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-info">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
